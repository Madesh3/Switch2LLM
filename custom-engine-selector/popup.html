<!DOCTYPE html>
<html>
  <head>
    <title>Set Custom Prefixes</title>
    <style>
      body {
        width: 240px;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
        position: relative;
      }

      h3 {
        margin-bottom: 15px;
        text-align: center;
        font-size: 1.2em;
        color: #333;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 0.9em;
      }

      input {
        width: calc(100% - 10px); /* Leaves some padding for better fit */
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 0.9em;
        box-sizing: border-box; /* Ensures padding doesn't exceed width */
      }

      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 20px; /* Squircular effect */
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      button:active {
        background-color: #3e8e41;
      }

      .notification {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        opacity: 0;
        transition: opacity 2s ease-out;
        z-index: 1000;
        font-size: 0.9em;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>Set Custom Prefixes</h3>

    <label for="chatgpt">ChatGPT Prefix:</label>
    <input type="text" id="chatgpt" placeholder="e.g. chatgpt">

    <label for="claude">Claude Prefix:</label>
    <input type="text" id="claude" placeholder="e.g. claude">

    <label for="perplexity">Perplexity Prefix:</label>
    <input type="text" id="perplexity" placeholder="e.g. perplexity">

    <button id="saveButton">Save Prefixes</button>

    <div class="notification" id="notification">Prefixes updated!</div>

    <script src="popup.js"></script>
  </body>
</html>
