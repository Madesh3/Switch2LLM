<!DOCTYPE html>
<html>
  <head>
    <title>Set Custom Prefixes</title>
    <style>
      body {
        width: 240px;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
        position: relative;
        background: linear-gradient(135deg, #f7f7f7, #ffffff);
        overflow: hidden; /* Ensures the waves stay confined */
      }

      h3 {
        margin-bottom: 15px;
        text-align: center;
        font-size: 1.2em;
        color: #333;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 0.9em;
      }

      input {
        width: calc(100% - 10px); /* Leaves some padding for better fit */
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 0.9em;
        box-sizing: border-box; /* Ensures padding doesn't exceed width */
      }

      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #000000;
        color: white;
        border: none;
        border-radius: 20px; /* Squircular effect */
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      button:active {
        background-color: #3e8e41;
      }

      .notification {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        opacity: 0;
        transition: opacity 2s ease-out;
        z-index: 1000;
        font-size: 0.9em;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      /* Wavy effect */
      .waves {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1; /* Send to background */
      }

      .wave {
        position: absolute;
        top: -20%;
        width: 150%;
        height: 150%;
        background: rgba(0, 0, 0, 0.03);
        border-radius: 45%;
        animation: wave 6s linear infinite;
      }

      .wave:nth-child(2) {
        background: rgba(0, 0, 0, 0.05);
        animation-delay: 2s;
        animation-duration: 7s;
      }

      .wave:nth-child(3) {
        background: rgba(0, 0, 0, 0.07);
        animation-delay: 4s;
        animation-duration: 5s;
      }

      @keyframes wave {
        0% {
          transform: translateX(-100%) translateY(-10%) scale(1);
        }
        50% {
          transform: translateX(0) translateY(0) scale(1.2);
        }
        100% {
          transform: translateX(100%) translateY(10%) scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="waves">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>

    <h3>Set Custom Prefixes</h3>

    <label for="chatgpt">ChatGPT Prefix:</label>
    <input type="text" id="chatgpt" placeholder="e.g. chatgpt">

    <label for="claude">Claude Prefix:</label>
    <input type="text" id="claude" placeholder="e.g. claude">

    <label for="perplexity">Perplexity Prefix:</label>
    <input type="text" id="perplexity" placeholder="e.g. perplexity">

    <button id="saveButton">Save Prefixes</button>

    <div class="notification" id="notification">Prefixes updated!</div>

    <script src="popup.js"></script>
  </body>
</html>
