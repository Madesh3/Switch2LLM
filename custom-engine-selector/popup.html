<!DOCTYPE html>
<html>
<head>
  <title>Custom Engine Selector</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .engine-btn {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      text-align: left;
    }
    .engine-btn.active {
      background: #e8f5e9;
      border-color: #4CAF50;
    }
    .engine-btn:hover {
      background: #f5f5f5;
    }
    .shortcut {
      float: right;
      color: #666;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <h3>Select Search Engine</h3>
  <button id="perplexity" class="engine-btn">
    Perplexity
    <span class="shortcut">⌘+⇧+2</span>
  </button>
  <button id="chatgpt" class="engine-btn">
    ChatGPT
    <span class="shortcut">⌘+⇧+1</span>
  </button>
  <button id="claude" class="engine-btn">
    Claude
    <span class="shortcut">⌘+⇧+3</span>
  </button>
  <button id="gemini" class="engine-btn">
    Gemini
  </button>
  <script src="popup.js"></script>
</body>
</html>
